<!DOCTYPE html>
<html>
<title>CamAI</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js"></script>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;700;800&display=swap" rel="stylesheet">
<link rel="stylesheet" href="{{ url_for('static', filename='css/main.css')}}">
<!--<link rel="stylesheet" href="../static/css/main.css">-->
<!--<link href="//vjs.zencdn.net/7.10.2/video-js.min.css" rel="stylesheet">-->
<script src="http://code.jquery.com/jquery-1.9.0.min.js"></script>

<body>

    <div class="header">

        <img class="header-photo" src="/static/image/main_pic.png">
        <nav class="navbar navbar-expand-sm navbar-pos">
            <div class="container-fluid">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Главная</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#cams">Камеры</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">О нас</a>
                    </li>
                </ul>
            </div>
        </nav>

        <div class=" header-info">
            <p class="headline-text">TatCam</p>
            <p class="underheader-text">Камеры с искусственным интеллектом в республике Татарстан</p>
        </div>


    </div>

    </div>


    <p class=" headline-text new-text centered-text " id="cams">Камеры</p>
    <div class="ai-pic ">
        <img src="{{ url_for( 'video_feed') }} ">
    </div>

    <!--<img class="backgroundecor " src="/static/image/strips.png ">-->

    <div class="database ">
        <p class="stat-headline">Статистика</p>

        <!--
        <form method="POST" action=" ">
            Позиция <input type="text " name="position" />
            <br> Заполненность <input type="text " name="trashfull" />
            <br> Папка <input type="number " name="folder_id" />
            <input type="submit">
        </form>
    -->





        <form method="POST" action="/get-text">

            <label>Выберите камеру: </label>
            <select name="cams">
              <option value="{{1}}" type="text">Альметьевск; Шевченко 80</option>
              <option value="{{2}}" type="text">Альметьевск; Белоглазова 131</option>
              <option value="{{3}}" type="text">Альметьевск; Белоглазова 151</option>
              <option value="{{4}}" type="text">Альметьевск; Гафиатуллина 29Б</option>
              <option value="{{5}}" type="text">Альметьевск; Гафиатуллина 39;</option>
              <option value="{{6}}" type="text">Альметьевск; Гафиатуллина 45;</option>
              <option value="{{7}}" type="text">Альметьевск; Гафиатуллина 47 (1)</option>
              <option value="{{8}}" type="text">Альметьевск; Гафиатуллина 47 (2)</option>
              <option value="{{9}}" type="text">Альметьевск; Ленина 66</option>
              <option value="{{10}}" type="text">Альметьевск; Ленина 90</option>
              <option value="{{11}}" type="text">Альметьевск; Строителей 20Б</option>
              <option value="{{12}}" type="text">Альметьевск; Строителей 20А</option>
            </select>
            <br><br>
            <input type="submit" value="Подтвердить">
        </form>

        <form method="POST" action="/get-all">
            <button name="allcams">Вывести всё</button>
        </form>

        <table class="table table-striped">

            <thead>
                <tr>
                    <th>Позиция</th>
                    <th>Заполненность</th>
                </tr>
            </thead>

            {% for tatcamerstats in userDetails %}
            <tbody>
                <tr>
                    <td>{{tatcamerstats[1]}}</td>
                    <td>{{tatcamerstats[2]}}</td>
                </tr>
            </tbody>
            {% endfor %}
        </table>
    </div>



</body>

</html>
